<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Property and Investment Analysis Tool</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Advanced Property and Investment Analysis Tool</h1>
      </header>

      <main class="flex-container">
        <div class="property-input">
          <h2>Property Details</h2>
          <form id="property-form">
            <label for="property-address">Property Address:</label>
            <input type="text" id="property-address" name="propertyAddress" required>

            <label for="property-type">Property Type:</label>
            <select id="property-type" name="propertyType" required>
              <option value="residential">Residential</option>
              <option value="commercial">Commercial</option>
              <option value="land">Land</option>
            </select>

            <label for="property-age">Property Age:</label>
            <input type="number" id="property-age" name="propertyAge" required>

            <label for="property-condition">Property Condition:</label>
            <select id="property-condition" name="propertyCondition" required>
              <option value="excellent">Excellent</option>
              <option value="good">Good</option>
              <option value="fair">Fair</option>
              <option value="poor">Poor</option>
            </select>

            <label for="purchase-price">Purchase Price:</label>
            <input type="number" id="purchase-price" name="purchasePrice" required>

            <label for="down-payment">Down Payment:</label>
            <input type="number" id="down-payment" name="downPayment" required>

            <label for="loan-term">Loan Term (Years):</label>
            <input type="number" id="loan-term" name="loanTerm" required>

            <label for="interest-rate">Interest Rate (%):</label>
            <input type="number" id="interest-rate" name="interestRate" required>
          </br>

            
        </div>
        <div class="namenities">
          <h2>Neighborhood Amenities</h2>

            <label for="schools-nearby">Schools Nearby:</label>
            <select id="schools-nearby" name="schoolsNearby" required>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>

            <label for="parks-nearby">Parks Nearby:</label>
            <select id="parks-nearby" name="parksNearby" required>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>

            <label for="public-transportation">Public Transportation:</label>
            <select
              id="public-transportation"
              name="publicTransportation"
              required
            >
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </br>

            <button type="submit">Calculate Analysis</button>
          </form>
        </div>
        <div class="waste"></div>
        <div class="analysis-results">
          <h2 style="margin-left: 30%;">Analysis Results</h2>
          <div id="analysis-output"></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
